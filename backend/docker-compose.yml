version: '3.8'

services:
  api:
    build: .
    container_name: anime-diary-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - DATABASE_URL=sqlite:///anime_diary.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - API_HOST=0.0.0.0
      - API_PORT=5000
    volumes:
      - ./:/app
      - ./anime_diary.db:/app/anime_diary.db
    restart: unless-stopped
    networks:
      - anime-diary-network

networks:
  anime-diary-network:
    driver: bridge
